<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styless.css" />

    <script type="module">
      import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";
      const socket = io();

      const userName = prompt("Enter your name", "Anonym");

      const container = document.querySelector(".chat-list");

      const chatForm = document.querySelector(".form");
      chatForm.addEventListener("submit", onFormSubmit);

      function onFormSubmit(evt) {
        evt.preventDefault();

        const form = evt.target;
        const message = form.elements.chat.value;

        socket.emit("MESSAGE_FROM_CLIEN", {message, userName});

        form.reset();
      }

      socket.on("SERVER_MESSAGE_TO_ALL", (message) => {
        const item = document.createElement("li");
        item.classList.add("chat-item");
        item.textContent = message;
        container.appendChild(item);

        window.scrollTo(0, document.body.scrollHeight)
      });
    </script>
  </head>
  <body>
    <form class="form">
      <input class="chat-input" type="text" name="chat" id="input" />
      <button class="chat-button" type="submit">Send</button>
    </form>
    <ul class="chat-list"></ul>
  </body>
</html>
