<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>Common Title</h1>
    <h3>Lorem ipsum dolor sit ame officixercitationem po.</h3>
    <p class="info">0</p>

    <ul class="list">
      <li class="list_item" data-open="open">ITEM</li>
      <li class="list_item" data-open="open">ITEM</li>
      <li class="list_item" data-open="open">ITEM</li>
      <li class="list_item" data-open="open">ITEM</li>
      <li class="list_item" data-open="open">ITEM</li>
      <li class="list_item" data-open="open">ITEM</li>
    </ul>
    <script>
      const listGallery = document.querySelector(".list");
      const item = document.querySelector(".list_item");
      const info = document.querySelector(".info");

      let counter = 0;

      info.textContent = counter

      function increment() {
        counter += 1

      }

      function decrement() {
        counter -= 1
      }

      const onclickByItem = (evt) => {
    

        // if (!evt.target.dataset.open) {
        //   return;
        // }

        if (evt.target.nodeName === "UL") {
            decrement()
            info.textContent = counter
            console.log("counter", counter)
            return 
        }

        increment()
        info.textContent = counter
        console.log("counter", counter)
      };

      listGallery.addEventListener("click", onclickByItem);

    </script>
  </body>
</html>
